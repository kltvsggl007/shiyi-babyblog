<h3 class="section-title-left">热门点击 </h3>
{volist name="clickRes" id="cr"}
<div class="grids5-info">
    <h4>{$i}</h4>
    <div class="blog-info">
        <a href="{:url('article/index',array('artid'=>$cr['id']))}" class="blog-desc1"> {$cr.title}</a>
        <div class="author align-items-center mt-2 mb-1">
            <span>{$cr.description}</span>
        </div>
        <ul class="blog-meta">
            <li class="meta-item blog-lesson">
                <span class="meta-value"> {$cr.add_time|date="Y-m-d",###} </span>
            </li>
            <li class="meta-item blog-students">
                <span class="meta-value">热点: {$cr.click}</span>
            </li>
        </ul>
    </div>
</div>
{/volist}
